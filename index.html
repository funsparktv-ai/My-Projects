<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg: #007BFF;
            --button-bg-hover: #0056b3;
            --output-bg: #f0f0f0;
            --line-number-color: #333333;
            --editor-text-color: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--bg-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .CodeMirror {
            pointer-events: none; /* Disable editing */
            height: 400px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: var(--editor-text-color);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: var(--button-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-bg-hover);
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--output-bg);
            border: solid 1px #ccc;
            border-radius: 4px;
            color: var(--text-color);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Projects</h1>
        <select id="projectSelector">
            <option value="">Select Project</option>
            <option value="todolist">ToDo List</option>
            <!-- Add more options for other Python projects -->
        </select>
        <div id="codeWrapper">
            <textarea id="code" name="code" readonly></textarea>
        </div>
        <div class="button-container">
            <button id="runButton">Run</button>
        </div>
        <pre id="output"></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.0.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.0.0/dist/skulpt-stdlib.js"></script>
    <script>
        var projects = {
    "todolist": `# ToDo List Python Script
class ToDoList:
    def __init__(self):
        self.todos = []

    def add_task(self, task):
        self.todos.append(task)

    def view_list(self):
        result = "To-Do List:\n"  // Ensure newline here
        for idx, task in enumerate(self.todos, start=1):
            result += f"{idx}. {task}\n";  // Correct usage of Python formatted string
        return result

todo_list = ToDoList()

while True:
    print("\n1. Add Task")
    print("2. View Tasks")
    print("3. Exit")
    choice = input("Enter your choice (1/2/3): ")

    if choice == '1':
        task = input("Enter task: ")
        todo_list.add_task(task)
    elif choice == '2':
        print(todo_list.view_list())
    elif choice == '3':
        print("Exiting...")
        break
    else:
        print("Invalid choice. Please enter 1, 2, or 3.")`
};

        document.getElementById('runButton').addEventListener('click', runCode);
        document.getElementById('projectSelector').addEventListener('change', function () {
            var selectedProject = this.value;
            var code = projects[selectedProject];
            editor.setValue(code);
        });
    </script>
</body>
</html>
